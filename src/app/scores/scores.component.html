<div class="container">
    <div class="col-sm-7">
    <h1>High Scores</h1>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Score</th>
                <th scope="col">Player</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
                <th scope="col">Cities</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let score of scores">
                    <td>{{ score.score }}</td>
                    <td><strong>{{ score.playerName }}</strong></td>
                    <td>{{ score.gameTime }}</td>
                    <td [hidden]="score.quizOptions.quizType !== 'zipCodeRadius'">
                        {{score.quizOptions.zipCode}} - {{score.quizOptions.kmRadius}}Km ({{score.quizOptions.cityMatch}})
                    </td>
                    <td [hidden]="score.quizOptions.quizType !== 'entireState'">
                        {{score.quizOptions.stateCode}}
                    </td>
                    <td>{{score.citiesCount}}</td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
